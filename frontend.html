<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Anton&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Poppins&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Mukta&display=swap" rel="stylesheet">
</head>

<body>
    <header>
        <nav>
            <img src="logo.png" alt="">
            <ul class="nav-ul float-end">
                <li class="nav-item-redes ">
                    <ul class="nav-item">
                        <li class="nav-item  "><img src="icons8_facebook_30px.png" alt=""></li>
                        <li class="nav-item "><img src="icons8_github_30px_1.png" alt=""></li>
                        <li class="nav-item "><img src="icons8_pinterest_30px.png" alt=""></li>
                    </ul>
                </li>

                <li class="nav-item rigth-line">
                    <button class="btn-orange">Ingresar</button>
                </li>
            </ul>
        </nav>
        <hr class="line">
        </hr>
        <div id="bg-img1" class="shadow container ">
            <ul id="navbar">
                <li class="menu-item-img  " id="logo-2"> <img src="logo2.png" alt=""></li>
                <li class="menu-item"><a href="index.html">Inicio</a></li>
                <ul class="float-end">
                    <li class="menu-item-active"><a href="frontend.html">FrontEnd</a></li>
                    <li class="menu-item">
                        <a href="backend.html">BackEnd</a></li>
                    <li class="menu-item">

                    <li class="menu-item">
                        <a href="perfil.html">Perfil</a></li>
                </ul>
            </ul>

        </div>
    </header>
    <main>
        <div class="bg-imghtml">
            <div class="text-middler">
                <h1>HTML Y CSS</h1>
            </div>
        </div>
        <div class="bg-first-section">
            <div class="container ">
                <section class="secondary-text">
                    <h1>HERRAMIENTAS</h1>
                    <article class="second-section">
                        <div class="card">
                            <img class="img-card" src="material-icon.png" alt="Avatar" style="width:100%">

                        </div>
                        <div class="card">
                            <img class="img-card" src="bootstrap.png" alt="Avatar" style="width:100%">

                        </div>
                        <div class="card">
                            <img class="img-card" src="materializze.png" alt="Avatar" style="width:100%">

                        </div>
                    </article>
                </section>
            </div>
        </div>

    </main>
    <footer>

    </footer>

    <script>
        // When the user scrolls down 20px from the top of the document, slide down the navbar
        window.onscroll = function() {
            myFunction()
        };
        var navbar = document.getElementById("navbar");
        var bgimg1 = document.getElementById("bg-img1");
        var logo2 = document.getElementById("logo-2");

        var sticky = navbar.offsetTop;

        function myFunction() {
            if (window.pageYOffset >= sticky) {
                navbar.classList.add("nav-fixed");
                bgimg1.classList.remove("container");
                logo2.style.display = "inline-block";

                //logo2.classList.add("view-inactive");
                //logo2.classList.remove("view-active");

            } else {
                navbar.classList.remove("nav-fixed");
                bgimg1.classList.add("container");
                logo2.style.display = "none";

                //logo2.classList.add("view-active");
                //logo2.classList.remove("view-inactive");
            }
        }
    </script>

</body>

</html>
